<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>
<body>

<div class="container w-50 h-50">
    <form autocomplete="off"
          action="#"
          th:action="@{/register}"
          th:object="${user}"
          method="post"
          class="m-t"
          role="form"
          data-toggle="validator">
        <h2 class="form-signin-heading p-5">Please register</h2>

        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" required="" autofocus="">
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" required="">
            </div>
        </div><br>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" th:field="*{email}" required="">
            </div>
            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" required="">
            </div>

        </div><br>
        <button class="btn btn-danger" type="submit">Register</button><br><br>
        <a th:href="@{/login}">Go to Login</a>
    </form>
</div>
</body>
</html>
