<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>
<body>

<div class="container w-50 h-50">
    <form autocomplete="off" action="#" th:action="@{/submitLogin}"
          method="post"
          class="m-t"
          role="form"
          data-toggle="validator">
        <h2 class="form-signin-heading p-5">Please sign in</h2>

        <div class="form-group" >

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required="" autofocus="">
            <small id="firstNameHelp" class="form-text text-muted">We'll never share your First Name with anyone else.</small>


        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            <small id="passwordHelpInline" class="text-muted">
                Must be 8-20 characters long.
            </small>


        </div>
        <button type="submit" class="btn btn-danger">Sign in</button><br><br>
        <a th:href="@{/register}">Back to Registration</a>
    </form>
</div>
</body>
</html>
