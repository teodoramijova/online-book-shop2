<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edited Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container w-50 h-50 p-5">
    <form th:action="@{/books}" th:object="${books}" enctype="multipart/form-data" method="POST">
        <input type="hidden" name="id" th:value="*{id}">
        <h3>Form Book</h3>
        <div class="form-group">
            <input th:field="*{nameBook}" type="text" class="form-control alert-danger" id="formGroupExampleInput" placeholder="Name">
            <p th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}"></p>

        </div>
        <div class="form-group">
            <input type="number" id="edition" th:field="*{editionBook}" class="form-control alert-danger">
            <p th:if="${#fields.hasErrors('editionBook')}" th:errors="*{editionBook}"></p>

        </div>
        <div class="form-group">
            <input type="number" id="price" th:field="*{price}" class="form-control alert-danger">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>

        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <select th:field="*{category}" class="form-control btn-outline-danger">
                        <option th:each="cat : ${category}" th:text="${cat.nameCat}" th:value="${cat.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input name="image" class="form-control"  type="file">
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-danger btn-lg btn-block">Save</button>
        </div>
    </form>
    <br>
    <br>
    <li style="text-decoration: none; list-style: none"><a class="btn btn-outline-danger" th:href="@{/books}">Back to First Page</a></li>

</div>
</body>
</html>
